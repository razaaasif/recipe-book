<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngFor="let recipe of recipes; let i = index">
      <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
    </ng-container>
  </div>
</div>
